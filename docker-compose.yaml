version: '3.8'
services:
  tensorflow:
    image: tensorflow/serving:latest
    ports:
      - '8502:8502'
    volumes:
      - .:/potato_disease
    command:
      - --rest_api_port=8502
      - --model_config_file=/potato_disease/models.config
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - tensorflow
    
